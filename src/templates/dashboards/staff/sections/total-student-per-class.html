{% load static %}

<div class="col-md-12 col-lg-6">

    <div class="card card-chart">
        <div class="card-header">
            <div class="row align-items-center">
                <div class="col-6">
                    <h5 class="card-title">Total Student Per Class</h5>
                </div>
                <div class="col-6">
                    <ul class="chart-list-out">
                        <li><span class="circle-blue"></span>Student</li>
                        <li><span class="circle-green"></span>Class</li>
                        <li class="star-menus"><a href="javascript:;"><i
                                    class="fas fa-ellipsis-v"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="chart">
                <canvas id="pieChart2" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>              </div>
        </div>
    </div>
</div>
