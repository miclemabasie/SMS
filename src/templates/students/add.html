{% extends 'base.html' %}
{% load static %}


{% block stylelinks %}
<link rel="stylesheet" href="{% static 'assets/plugins/select2/css/select2.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/plugins/icons/flags/flags.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css' %}">
{% endblock stylelinks %}


{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Add Students</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="students.html">Students</a></li>
                <li class="breadcrumb-item active">Add Students</li>
             </ul>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
               <form action="{% url 'students:student-add' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                      <div class="col-12">
                          <h5 class="form-title"><span>Student Information</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>First Name<span style="color: red;">*</span></label>
                              <input type="text" name="first_name" class="form-control" placeholder="Enter first name" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Last Name<span style="color: red;">*</span></label>
                              <input type="text" name="last_name" class="form-control" placeholder="Enter last name" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Email<span style="color: red;">*</span></label>
                              <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group" name="gender">
                              <label>Gender<span style="color: red;">*</span></label>
                              <select class="form-control" name="selected_gender" required>
                                  <option value="" disabled selected>Select gender</option>
                                  <option value="Other">Other</option>
                                  <option value="Female">Female</option>
                                  <option value="Male">Male</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Date of Birth<span style="color: red;">*</span></label>
                              <div>
                                  <input type="date" name="dob" class="form-control" required>
                              </div>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label for="student_class">Select Class:<span style="color: red;">*</span></label>
                              <select name="student_class" class="form-control" required>
                                  <option value="" disabled selected>Select class</option>
                                  {% for class_instance in classes %}
                                      <option value="{{ class_instance.pkid }}">{{ class_instance.class_name }}</option>
                                  {% endfor %}
                              </select>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Address<span style="color: red;">*</span></label>
                              <input type="text" name="address" class="form-control" placeholder="Enter address" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Mobile Number<span style="color: red;">*</span></label>
                              <input type="text" name="phone" class="form-control" placeholder="Enter mobile number" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Domain Section<span style="color: red;">*</span></label>
                              <select name="domain" class="form-control" required>
                                  <option value="" disabled selected>Select domain</option>
                                  <option value="Other">Other</option>
                                  <option value="Industrial">Industrial</option>
                                  <option value="Commercial">Commercial</option>
                                  <option value="Science">Science</option>
                                  <option value="Arts">Arts</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Student Image</label>
                              <input type="file" name="profile_photo" class="form-control">
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Password Reset Pin<span style="color: red;">*</span></label>
                              <input type="text" name="password_reset_pin" class="form-control" placeholder="Enter a pin" required>
                          </div>
                      </div>
                      <div class="col-12">
                          <h5 class="form-title"><span>Parent Information</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Parent First Name</label>
                              <input type="text" name="parent-fname" class="form-control" placeholder="Enter parent's first name">
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Parent Occupation</label>
                              <input type="text" name="parent-occupation" class="form-control" placeholder="Enter parent's occupation">
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Parent Mobile</label>
                              <input type="text" name="parent-phone" class="form-control" placeholder="Enter parent's mobile number">
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Parent Email</label>
                              <input type="email" name="parent-email" class="form-control" placeholder="Enter parent's email address">
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Address</label>
                              <input type="text" name="parent-address" class="form-control" placeholder="Enter parent's address">
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Role</label>
                              <input type="text" name="parent-role" class="form-control" placeholder="Enter parent's role">
                          </div>
                      </div>
                      <div class="col-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </div>
              </form>
              
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}




{% block scripttags %}
<script src="{% static 'assets/js/popper.min.js' %}"></script>
{% endblock scripttags %}
