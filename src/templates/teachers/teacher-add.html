{% extends 'base.html' %}
{% load static %}



{% block content%}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Teachers</h3>
                <a href="{% url 'teachers:download-teacher-form' %}" class="btn btn-primary">Download Form</a>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="teachers.html">Teachers</a></li>
                    <li class="breadcrumb-item active">Add Teachers</li>

                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'teachers:teachers-add' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Basic Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>First Name<span style="color: red;">*</span></label>
                                    <input type="text" name="first_name" class="form-control" placeholder="Enter first name" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name<span style="color: red;">*</span></label>
                                    <input type="text" name="last_name" class="form-control" placeholder="Enter last name" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Subject<span style="color: red;">*</span></label>
                                    <input type="text" name="subject" class="form-control" placeholder="Enter subject" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender">
                                        <option value="Other" selected>Others</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Phone<span style="color: red;">*</span></label>
                                    <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Date of Birth<span style="color: red;">*</span></label>
                                    <input type="date" name="dob" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Address<span style="color: red;">*</span></label>
                                    <input type="text" name="address" class="form-control" placeholder="Enter address" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" name="location" class="form-control" placeholder="Enter location">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" name="country" class="form-control" placeholder="Enter country">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Photo</label>
                                    <input type="file" name="photo" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>PIN</label>
                                    <input type="text" name="pin" class="form-control" placeholder="Enter PIN">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Remark</label>
                                    <input type="text" name="remark" class="form-control" placeholder="Enter remarks">
                                </div>
                            </div>
                    
                            <div class="col-12">
                                <h5 class="form-title"><span>Additional Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Region of Origin</label>
                                    <input type="text" name="region_of_origin" class="form-control" placeholder="Enter region of origin">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Division of Origin</label>
                                    <input type="text" name="division_of_origin" class="form-control" placeholder="Enter division of origin">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Sub Division of Origin</label>
                                    <input type="text" name="sub_division_of_origin" class="form-control" placeholder="Enter sub-division of origin">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Date of Recruitment into Public Service</label>
                                    <input type="text" name="date_recruitement_public_service" class="form-control" placeholder="Enter date of recruitment">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Corps</label>
                                    <input type="text" name="corps" class="form-control" placeholder="Enter corps">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Career Grade</label>
                                    <input type="text" name="career_grade" class="form-control" placeholder="Enter career grade">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Payroll Grade</label>
                                    <input type="text" name="payroll_grade" class="form-control" placeholder="Enter payroll grade">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Career Category</label>
                                    <input type="text" name="career_category" class="form-control" placeholder="Enter career category">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Payroll Category Solde</label>
                                    <input type="text" name="payroll_category_solde" class="form-control" placeholder="Enter payroll category solde">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Career Index</label>
                                    <input type="text" name="career_index" class="form-control" placeholder="Enter career index">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Payroll Index</label>
                                    <input type="text" name="payroll_index" class="form-control" placeholder="Enter payroll index">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Career Echelon</label>
                                    <input type="text" name="career_echelon" class="form-control" placeholder="Enter career echelon">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Payroll Echelon</label>
                                    <input type="text" name="payroll_echelon" class="form-control" placeholder="Enter payroll echelon">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Service</label>
                                    <select name="service" class="form-control">
                                        <option value="Central">Central</option>
                                        <option value="Deconcentrated">Deconcentrated</option>
                                        <option value="Attached">Attached</option>
                                        <option value="External">External</option>
                                        <option value="Other">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Appointed Structure</label>
                                    <input type="text" name="appointed_structure" class="form-control" placeholder="Enter appointed structure">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Town</label>
                                    <input type="text" name="town" class="form-control" placeholder="Enter town">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Position Rank</label>
                                    <input type="text" name="possition_rank" class="form-control" placeholder="Enter position rank">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}



{% block scripttags %}
<script src="{% static 'assets/js/popper.min.js' %}"></script>
{% endblock scripttags %}
