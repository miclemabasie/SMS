{% extends 'base.html' %}
{% load static %}



{% block content%}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Teachers</h3>
                <a href="{% url 'teachers:download-teacher-form' %}" class="btn btn-primary">Download Form</a>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="teachers.html">Teachers</a></li>
                    <li class="breadcrumb-item active">Add Teachers</li>

                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'teachers:teachers-add' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Basic Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>First Name<span style="color: red;">*</span></label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name<span style="color: red;">*</span></label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Subject<span style="color: red;">*</span></label>
                                    <input type="text" name="subject" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender">
                                        <option value="Other" selected>Others</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Phone<span style="color: red;">*</span></label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Date of Birth<span style="color: red;">*</span></label>
                                    <input type="date" name="dob" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Address<span style="color: red;">*</span></label>
                                    <input type="text" name="address" class="form-control" required>
                                </div>
                            </div>
                            
                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" name="location" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" name="country" class="form-control">
                                </div>
                            </div>
                            
                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Photo</label>
                                    <input type="file" name="photo" class="form-control">
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>PIN</label>
                                    <input type="text" name="pin" class="form-control">
                                </div>
                            </div>


                            <div class="col-6">
                                <div class="form-group">
                                    <label>Remark</label>
                                    <input type="text" name="remark" class="form-control">
                                </div>
                            </div>

                            <div class="col-12">
                                <h5 class="form-title"><span>Additional Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Region of Origin</label>
                                    <input type="text" name="region_of_origin" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Division of Origin</label>
                                    <input type="text" name="division_of_origin" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Sub Division of Origin</label>
                                    <input type="text" name="sub_division_of_origin" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Date of Recruitment into Public Service</label>
                                    <input type="text" name="date_recruitement_public_service" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Corps</label>
                                    <input type="text" name="corps" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Career Grade</label>
                                    <input type="text" name="career_grade" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Payroll Grade</label>
                                    <input type="text" name="payroll_grade" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Career Category</label>
                                    <input type="text" name="career_category" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Payroll Category Solde</label>
                                    <input type="text" name="payroll_category_solde" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Career Index</label>
                                    <input type="text" name="career_index" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Payroll Index</label>
                                    <input type="text" name="payroll_index" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Career Echelon</label>
                                    <input type="text" name="career_echelon" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Payroll Echelon</label>
                                    <input type="text" name="payroll_echelon" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Service</label>
                                    <select name="service" class="form-control">
                                        <option value="Central">Central</option>
                                        <option value="Deconcentrated">Deconcentrated</option>
                                        <option value="Attached">Attached</option>
                                        <option value="External">External</option>
                                        <option value="Other">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Appointed Structure</label>
                                    <input type="text" name="appointed_structure" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Town</label>
                                    <input type="text" name="town" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Position Rank</label>
                                    <input type="text" name="possition_rank" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Longevity of Post</label>
                                    <input type="text" name="longivity_of_post" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Longevity in Administration</label>
                                    <input type="text" name="longivity_in_administration" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Reference of the Appointment Decision</label>
                                    <input type="text" name="appointment_decision_reference" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Indemnity Situation</label>
                                    <input type="text" name="indemnity_situation" class="form-control">
                                </div>
                            </div>
                            
                            
                            <!-- <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Qualification</label>
                                    <input class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Experience</label>
                                    <input class="form-control" type="text">
                                </div>
                            </div> -->
                            <div class="col-12">
                                <h5 class="form-title"><span>Login Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Username<span style="color: red;">*</span></label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Email ID<span style="color: red;">*</span></label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                            </div>
                        
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}



{% block scripttags %}
<script src="{% static 'assets/js/popper.min.js' %}"></script>
{% endblock scripttags %}
