{% extends 'base.html' %}

{% block styletags %}
{% endblock styletags %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Add Subject</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="subjects.html">Subjects</a></li>
                <li class="breadcrumb-item active">Add Subject</li>
             </ul>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
                <form action="{% url 'staff:subject-add' %}" method="post">
                  {% csrf_token %}
                   <div class="row">
                      <div class="col-12">
                         <h5 class="form-title"><span>Subject Information</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Subject Name <span style="color: red;">*</span></label>
                            <input type="text" name="subject_name" class="form-control" required placeholder="Enter subject name">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Subject Code <span style="color: red;">*</span></label>
                            <input type="text" name="subject_code" class="form-control" required placeholder="Enter subject code">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Subject Coefficient <span style="color: red;">*</span></label>
                            <input type="text" name="subject_coeff" class="form-control" required placeholder="Enter subject coefficient">
                         </div>
                      </div>
                      <div class="col-12">
                         <button type="submit" class="btn btn-primary">Add Subject</button>
                      </div>                     
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}

{% block scripttags %}
{% endblock scripttags %}
