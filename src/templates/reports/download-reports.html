<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
</head>
<body>
    <h1>Available Reports</h1>

    {% if report_files %}
        <ul>
            {% for file_name in report_files %}
                <li><a href="{% url 'reports:download-report' file_name %}">{{ file_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No reports available.</p>
    {% endif %}
</body>
</html>
